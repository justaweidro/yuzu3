<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="disabled-adaptations" content="watch">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        html {
            width: 100%;
        }

        body {
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            color: var(--body-text-color);
            font: -apple-system-short-body;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        p {
            text-align: center;
            word-wrap: break-word;
            padding: 0 50px;
            margin: 123px auto 0 auto;
            max-width: 832px;
        }

        a {
            font-weight: bold;
            color: inherit;
        }

        .hidden {
            display: none;
        }

        .button-container {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .top-button {
            top: 10px;
        }

        .bottom-button {
            bottom: 10px;
        }

        button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #005BB5;
        }

        #password-container {
            margin-top: 20px;
        }

        #password-message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <title>ページを開けません</title>
</head>
<body>
    <p>iPadがインターネットに接続されていないため、“https://yuki-tangolevel.onrender.com/”のページをSafariで開くことができません。</p>

    <!-- パスワード入力エリア -->
    <div id="password-container" class="hidden">
        <input type="password" id="password-input" placeholder="パスワードを入力してください">
        <button id="password-button">送信</button>
        <p id="password-message" class="hidden">パスワードが違います</p>
    </div>

    <!-- 上部ボタン -->
    <div class="button-container top-button">
        <button id="top-button">サイトに飛ぶ</button>
    </div>

    <!-- 下部ボタン -->
    <div class="button-container bottom-button hidden">
        <button id="bottom-button">パスワードを入力</button>
    </div>

    <script>
        const passwordContainer = document.getElementById('password-container');
        const passwordMessage = document.getElementById('password-message');
        const bottomButton = document.getElementById('bottom-button');
        const topButton = document.getElementById('top-button');
        const passwordInput = document.getElementById('password-input');

        // 下にスクロールして限界に達したら下部ボタンを表示
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                bottomButton.parentElement.classList.remove('hidden');
            }
        });

        // 上にスクロールして限界に達したら上部ボタンを表示
        window.addEventListener('scroll', () => {
            if (window.scrollY === 0) {
                topButton.parentElement.classList.remove('hidden');
            }
        });

        // 下部ボタンを押したとき
        bottomButton.addEventListener('click', () => {
            passwordContainer.classList.remove('hidden');
        });

        // パスワード送信ボタンを押したとき
        document.getElementById('password-button').addEventListener('click', () => {
            passwordMessage.classList.remove('hidden');
            passwordInput.value = ''; // 入力内容をリセット
        });

        // 上部ボタンを押したとき
        topButton.addEventListener('click', () => {
            window.location.href = 'https://yuki-tangolevel.onrender.com/';
        });
    </script>
</body>
</html>
