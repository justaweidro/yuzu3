<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="disabled-adaptations" content="watch">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        html {
            width: 100%;
        }

        body {
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            color: var(--body-text-color);
            font: -apple-system-short-body;
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body.watch {
            align-items: center;
            background: black;
            color: white;
            display: flex;
            font: -apple-system-body;
            width: 100%;
        }

        p {
            text-align: center;
            word-wrap: break-word;
        }

        body:not(.watch) p {
            padding: 0 50px;
            margin: 123px auto 0 auto;
            max-width: 832px;
        }

        body:not(.watch).preview p {
            font-size: 5vw;
        }

        body.watch p {
            padding: 0;
            max-width: 100vw;
        }

        a {
            font-weight: bold;
            color: inherit;
        }

        /* スクロール領域を作成 */
        .scrollable-content {
            height: 1000px;
        }

        /* ボタンのスタイル */
        .scroll-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .scroll-button:hover {
            background-color: #0056b3;
        }

        /* パスワード入力画面のスタイル */
        .password-section {
            display: none;
            text-align: center;
            margin-top: 50px;
        }

        .password-section input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        .password-section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .password-section button:hover {
            background-color: #218838;
        }
    </style>
    <title>ページを開けません</title>
</head>
<body class="pad">
    <p>iPadがインターネットに接続されていないため、“https://www.google.co.jp/?client=safari&amp;channel=ipad_bm”のページをSafariで開くことができません。</p>
    
    <!-- スクロール用の空白 -->
    <div class="scrollable-content"></div>

    <!-- ボタンを追加 -->
    <button class="scroll-button" onclick="handleButtonClick()">ここをクリック</button>

    <!-- パスワード入力画面 -->
    <div class="password-section" id="password-section">
        <p>パスワードを入力してください:</p>
        <input type="password" id="password-input" placeholder="パスワード">
        <button onclick="checkPassword()">送信</button>
    </div>

    <script>
        function handleButtonClick() {
            // クッキーを設定
            document.cookie = "approved=true; path=/";

            // ページをスクロール
            window.scrollTo({ top: 1000, behavior: 'smooth' });

            // パスワード入力画面を表示
            setTimeout(() => {
                document.getElementById('password-section').style.display = 'block';
            }, 1000);
        }

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const responses = {
                "1234": "パスワードが正しいです！",
                "abcd": "別の正しいパスワードです！",
                "5678": "もう一つの正しいパスワードです！"
            };

            if (responses[password]) {
                alert(responses[password]);
            } else {
                alert("パスワードが間違っています。");
            }
        }
    </script>
</body>
</html>
