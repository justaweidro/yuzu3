<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="disabled-adaptations" content="watch">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        html {
            width: 100%;
        }

        body {
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            color: var(--body-text-color);
            font: -apple-system-short-body;
            height: 200vh; /* スクロール可能な高さ */
            margin: 0;
            padding: 0;
            position: relative;
        }

        body.watch {
            align-items: center;
            background: black;
            color: white;
            display: flex;
            font: -apple-system-body;
            width: 100%;
        }

        p {
            text-align: center;
            word-wrap: break-word;
        }

        body:not(.watch) p {
            padding: 0 50px;
            margin: 123px auto 0 auto;
            max-width: 832px;
        }

        body.watch p {
            padding: 0;
            max-width: 100vw;
        }

        a {
            font-weight: bold;
            color: inherit;
        }

        #bottom-button, #top-button {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #bottom-button {
            bottom: 20px;
        }

        #top-button {
            top: 20px;
        }

        #password-box {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #password-box input {
            margin-bottom: 10px;
            padding: 5px;
            width: calc(100% - 12px);
        }

        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
    <title>ページを開けません</title>
</head>
<body class="pad">
    <p>iPadがインターネットに接続されていないため、“https://yuki-tangolevel.onrender.com/”のページをSafariで開くことができません。</p>

    <!-- 上スクロールボタン -->
    <button id="top-button" onclick="redirect()">サイトに飛ぶ</button>

    <!-- 下スクロールボタン -->
    <button id="bottom-button" onclick="showPasswordBox()">パスワード入力</button>

    <!-- パスワード入力ボックス -->
    <div id="password-box">
        <input type="password" id="password-input" placeholder="パスワードを入力してください">
        <button onclick="checkPassword()">送信</button>
        <div id="error-message">パスワードが違います。</div>
    </div>

    <script>
        let scrollPosition = 0;

        // スクロールイベントを監視
        document.addEventListener("scroll", () => {
            const newScrollPosition = window.scrollY;

            // 上スクロール時
            if (newScrollPosition < scrollPosition && newScrollPosition === 0) {
                document.getElementById("top-button").style.display = "block";
            } else {
                document.getElementById("top-button").style.display = "none";
            }

            // 下スクロール時
            if (newScrollPosition > scrollPosition && newScrollPosition >= document.body.scrollHeight - window.innerHeight) {
                document.getElementById("bottom-button").style.display = "block";
            } else {
                document.getElementById("bottom-button").style.display = "none";
            }

            scrollPosition = newScrollPosition;
        });

        // パスワード入力ボックスを表示
        function showPasswordBox() {
            document.getElementById("password-box").style.display = "block";
        }

        // パスワードをチェック
        function checkPassword() {
            const passwordInput = document.getElementById("password-input").value;
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
        }

        // サイトにリダイレクト
        function redirect() {
            window.location.href = "https://yuki-tangolevel.onrender.com/";
        }
    </script>
</body>
</html>
