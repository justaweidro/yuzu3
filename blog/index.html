<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="disabled-adaptations" content="watch">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        html {
            width: 100%;
        }

        body {
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            color: var(--body-text-color);
            font: -apple-system-short-body;
            height: 2000px; /* スクロール可能にする */
            margin: 0;
            padding: 0;
        }

        p {
            text-align: center;
            word-wrap: break-word;
            padding: 0 50px;
            margin: 123px auto 0 auto;
            max-width: 832px;
        }

        button {
            display: none;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #scrollUpButton {
            top: 20px;
        }

        #goToSiteButton {
            bottom: 20px;
        }
    </style>
    <title>ページを開けません</title>
</head>
<body>
    <p>iPadがインターネットに接続されていないため、“https://yuki-tangolevel.onrender.com/”のページをSafariで開くことができません。</p>
    <button id="scrollUpButton">上にスクロール</button>
    <button id="goToSiteButton">サイトを開く</button>

    <script>
        const scrollUpButton = document.getElementById("scrollUpButton");
        const goToSiteButton = document.getElementById("goToSiteButton");

        let scrolledDown = false;

        // スクロールイベントを監視
        window.addEventListener("scroll", () => {
            if (window.scrollY > 500 && !scrolledDown) {
                scrolledDown = true;
                goToSiteButton.style.display = "block"; // ボタンを表示
            }
        });

        // 下のボタンを押したとき
        goToSiteButton.addEventListener("click", () => {
            goToSiteButton.style.display = "none"; // 下のボタンを隠す
            scrollUpButton.style.display = "block"; // 上のボタンを表示
            document.body.style.height = "3000px"; // ページをさらに長く
        });

        // 上のボタンを押したとき
        scrollUpButton.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" }); // 上にスクロール
            scrollUpButton.style.display = "none"; // 上のボタンを隠す
            window.location.href = "https://yuki-tangolevel.onrender.com"; // サイトを開く
        });
    </script>
</body>
</html>
